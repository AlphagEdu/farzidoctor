<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarziDoctor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        h2 {
            text-align: center;
            font-size: 1.2em;
            color: #555;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>FarziDoctor</h1>
    <h2>By: Aamir</h2>
    <div class="form-container">
        <form id="reportForm">
            <div class="form-group">
                <label for="name">Patient Name:</label>
                <input type="text" id="name" placeholder="Enter patient name" required>
            </div>
            <div class="form-group">
                <label for="regDate">Registration Date:</label>
                <input type="date" id="regDate" required>
            </div>
            <div class="form-group">
                <label for="sampleCollection">Sample Collection Date/Time:</label>
                <input type="datetime-local" id="sampleCollection" required>
            </div>
            <div class="form-group">
                <label for="printDate">Print Date/Time:</label>
                <input type="datetime-local" id="printDate" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" placeholder="Enter age" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <button type="button" onclick="generateReport()">Download Report</button>
        </form>
    </div>

    <script>
        async function generateReport() {
            const name = document.getElementById('name').value;
            const regDate = document.getElementById('regDate').value;
            const sampleCollection = document.getElementById('sampleCollection').value;
            const printDate = document.getElementById('printDate').value;
            const age = document.getElementById('age').value;
            const gender = document.getElementById('gender').value;

            if (!name || !regDate || !sampleCollection || !printDate || !age || !gender) {
                alert("All fields are required!");
                return;
            }

            const response = await fetch('/api/generateReport', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, regDate, sampleCollection, printDate, age, gender })
            });

            if (!response.ok) {
                alert("An error occurred while generating the report.");
                return;
            }

            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'updated_report.docx';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
